<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MDCSS Paper</title>
    <!--依赖-->
    <link rel="stylesheet" type="text/css" href="../rs/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../rs/css/animate.css">
    <link rel="stylesheet" type="text/css" href="../rs/css/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../rs/css/font-md/css/material-design-iconic-font.css">
    <script src="../rs/js/jquery.js"></script>
    <script src="../rs/js/jquery.easing.js"></script>
    <!--MDCSS-->
    <link rel="stylesheet" type="text/css" href="../rs/css/mdcss/md.css">
    <script src="../rs/css/mdcss/md.js"></script>
    <link rel="stylesheet" type="text/css" href="demo.css">
    <style>
        .paper {
            display: inline-block;
            width: 120px;
            height: 120px;
            margin: 0 16px;
            line-height: 120px;
            text-align: center;
        }

    </style>
</head>
<body>
<h1>Paper</h1>

<div class="example">
    <div class="row">
        <div class="paper z-depth-1">
            z-depth-1
        </div>
        <div class="paper z-depth-2">
            z-depth-2
        </div>
        <div class="paper z-depth-3">
            z-depth-3
        </div>
        <div class="paper z-depth-4">
            z-depth-4
        </div>
        <div class="paper z-depth-5">
            z-depth-5
        </div>
    </div>
    <div class="row">
        <div class="paper rounded z-depth-1">z-depth-1</div>
        <div class="paper rounded z-depth-2">z-depth-2</div>
        <div class="paper rounded z-depth-3">z-depth-3</div>
        <div class="paper rounded z-depth-4">z-depth-4</div>
        <div class="paper rounded z-depth-5">z-depth-5</div>
    </div>
    <div class="row">
        <div class="paper circle z-depth-1">z-depth-1</div>
        <div class="paper circle z-depth-2">z-depth-2</div>
        <div class="paper circle z-depth-3">z-depth-3</div>
        <div class="paper circle z-depth-4">z-depth-4</div>
        <div class="paper circle z-depth-5">z-depth-5</div>
    </div>
</div>

<div class="example-code">
    <div class="row">
        TODO
    </div>
    <div class="row">
        TODO
    </div>
    <div class="row">
        TODO
    </div>
</div>
</body>
</html>
