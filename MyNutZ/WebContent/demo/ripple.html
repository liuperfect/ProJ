<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MDCSS Ripple-Effect</title>
    <!--依赖-->
    <link rel="stylesheet" type="text/css" href="../rs/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../rs/css/animate.css">
    <link rel="stylesheet" type="text/css" href="../rs/css/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../rs/css/font-md/css/material-design-iconic-font.css">
    <script src="../rs/js/jquery.js"></script>
    <script src="../rs/js/jquery.easing.js"></script>
    <!--MDCSS-->
    <link rel="stylesheet" type="text/css" href="../rs/css/mdcss/md.css">
    <script src="../rs/css/mdcss/md.js"></script>
    <link rel="stylesheet" type="text/css" href="demo.css">
    <style>
        .bl {
            display: block;
            margin: 16px auto;
            width: 150px;
            height: 150px;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.23), 0 3px 10px rgba(0, 0, 0, 0.16);
        }

        .bl .touch-ripple {
            background: rgba(0, 0, 0, 0.5);
        }

        .bl-2 {
            width: 400px;
        }

        .bl-2 .touch-ripple {
            background: rgba(255, 0, 0, 0.5);
        }

        .bl-3 {
             border-radius: 50%;
         }

        .bl-3 .touch-ripple {
            background: rgba(0, 255, 0, 0.5);
        }

        .bl-4 {
            border-radius: 50%;
            overflow: inherit;
        }

        .bl-4 .touch-ripple {
            background: rgba(0, 255, 0, 0.5);
        }

        .bl-5 {
            width: 0;
            height: 0;
            border: 100px solid transparent;
            border-bottom: 100px solid #000;
        }

        .bl-5 .touch-ripple {
            background: rgba(0, 0, 255, 0.5);
        }

    </style>
</head>
<body>
<h1>Ripple-Effect</h1>

<div class="example">
    <div class="tip">点点下面的"块", 会有水波纹效果</div>
    <div class="row">
        <div class="bl bl-1 ripple-button"></div>
        <div class="bl bl-2 ripple-button"></div>
        <div class="bl bl-3 ripple-button"></div>
        <div class="bl bl-4 ripple-button"></div>
        <div class="bl bl-5 ripple-button"></div>
    </div>
</div>

<div class="example-code">
</div>
</body>
</html>
