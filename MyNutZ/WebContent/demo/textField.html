<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MDCSS TextField</title>
    <!--依赖-->
    <link rel="stylesheet" type="text/css" href="../rs/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../rs/css/animate.css">
    <link rel="stylesheet" type="text/css" href="../rs/css/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../rs/css/font-md/css/material-design-iconic-font.css">
    <script src="../rs/js/jquery.js"></script>
    <script src="../rs/js/jquery.easing.js"></script>
    <!--MDCSS-->
    <link rel="stylesheet" type="text/css" href="../rs/css/mdcss/md.css">
    <script src="../rs/css/mdcss/md.js"></script>
    <link rel="stylesheet" type="text/css" href="demo.css">
    <style>

    </style>
    <script>
        $(document).ready(function () {
            $('input[type=email]').focus();
        });
    </script>
</head>
<body>
<h1>TextField</h1>

<div class="example">
    <div class="tip">试试tab键, 可以看到"切入切出"效果</div>
    <div class="row">
        <div class="md-text-field has-float-label">
            <label>Email</label>
            <input type="email" name="email" nm="邮箱">
            <hr class="underline">
            <hr class="underline-focus">
            <div class="err-tip">无效的邮箱</div>
        </div>
        <div class="md-text-field">
            <input type="text" name="nm" nm="用户名">
            <hr class="underline">
            <hr class="underline-focus">
            <div class="err-tip">无效的用户名</div>
        </div>
        <div class="md-text-field has-float-label has-err">
            <label>Password</label>
            <input type="text" name="pwd" onfocus="this.type='password';" nm="密码">
            <hr class="underline">
            <hr class="underline-focus">
            <div class="err-tip">无效的密码</div>
        </div>
    </div>
</div>

<div class="example-code">
</div>
</body>
</html>
